<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap5 CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<title>RWD-row&col</title>
	</head>

	<body>

		<h2>col 12網格 col-12 & 間距 gx-3</h2>
		<!-- 間距 g-{1~6} gx-{1~6} gy-{1~6} -->
		<div class="container">
			<div class="row gx-4">
				<div class="col-12 col-md-6 col-lg-3">
					<div class="item bg-dark text-white">item</div>
				</div>
				<div class="col-12 col-md-6 col-lg-3">
					<div class="item bg-dark text-white">item</div>
				</div>
				<div class="col-12 col-md-6 col-lg-3">
					<div class="item bg-dark text-white">item</div>
				</div>
				<div class="col-12 col-md-6 col-lg-3">
					<div class="item bg-dark text-white">item</div>
				</div>
			</div>
		</div>

		<h2>row 百分比 row-cols-items & 間距 g-3</h2>
		<!-- padding p{t/b/s/t}-{1/2/3(1rem)/4/5/6} -->
		<div class="container pt-3">
			<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-2">
				<div class="col">
						<div class="item bg-dark text-white border">item</div>
				</div>
				<div class="col">
						<div class="item bg-dark text-white border">item</div>
				</div>
				<div class="col">
						<div class="item bg-dark text-white border">item</div>
				</div>
				<div class="col">
						<div class="item bg-dark text-white border">item</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap5 Js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
		<!-- 彈跳視窗要加 Popper 的 js -->
	</body>
</html>
