<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>fixed & ratio & clearfix</title>
  </head>

  <body>
    <h1>固定位置</h1>
    <div class="w-100 bg-dark text-white position-fixed fixed-top" style="height: 70px;">...</div>

    <h1>拉長連結 stretched-link</h1>
    <div class="card" style="width: 18rem;">
      <img src="https://fakeimg.pl/200x200/eee" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">Card with stretched link</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary stretched-link">Go somewhere</a>
      </div>
    </div>

    <h1>文字省略</h1>
    <div class="row">
      <div class="col-2 text-truncate bg-success">
        lo
      </div>
    </div>
    <!-- Bootstrap5 Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- 彈跳視窗要加 Popper 的 js -->
  </body>
</html>
