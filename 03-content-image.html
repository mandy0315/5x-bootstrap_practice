<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>image</title>
    <style>
      .clearfix{
        clear: both;
      }
    </style>
</head>
<body>
  <!-- 響應式圖片  max-width: 100%&height: auto -->
  <img class="img-fluid" src="https://picsum.photos/1920/300/?random=1">

  <!-- 對齊圖片+圓角 float-start/end + rounded-->
  <img class="rounded float-start" src="https://picsum.photos/300/300/?random=1">
  <img class="rounded float-end" src="https://picsum.photos/300/300/?random=1">
  <div class="clearfix"></div>

  <!-- 圖片空間+間距+圓角 d-block + ms-auto(空間給左邊) + rounded -->
  <img class="d-block ms-auto rounded" src="https://picsum.photos/300/300/?random=3">

<!-- Bootstrap5 Js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<!-- 彈跳視窗要加 Popper 的 js -->
</body>
