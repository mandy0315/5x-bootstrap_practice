<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>interactions 點擊互動</title>
  </head>

  <body>
    <h2>文字選取 user-select-all </h2>
    <!-- .user-select-{all全選/auto自動/none不能選} -->
    <p class="user-select-all">瀏覽程度專題大會規。</p>
    <p class="user-select-auto">瀏覽程度專題大會規。</p>
    <p class="user-select-none">瀏覽程度專題大會規。</p>

    <h2>連結點選</h2>
    <!-- pointer-events = .pe-{none/auto} -->
    <a href="#" class="pe-auto">可以點連結</a>
    <a href="#" class="pe-none">不能點的連結</a>
    <!-- Bootstrap5 Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- 彈跳視窗要加 Popper 的 js -->
  </body>
</html>
