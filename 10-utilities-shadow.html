<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>shadow</title>
  </head>

  <body>
    
    <!-- shadow & spacing & sizing  -->
    <div class="shadow-none p-3 mb-5 bg-light rounded w-50 mx-auto text-center">No shadow</div>
    <div class="shadow-sm p-3 mb-5 bg-body rounded w-50 mx-auto text-center">Small shadow</div>
    <div class="shadow p-3 mb-5 bg-body rounded w-50 mx-auto text-center">Regular shadow</div>
    <div class="shadow-lg p-3 mb-5 bg-body rounded w-50 mx-auto text-center">Larger shadow</div>


    <!-- Bootstrap5 Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- 彈跳視窗要加 Popper 的 js -->
  </body>
</html>
